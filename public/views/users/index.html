<ul class="media-list">
  <li class="media" ng-repeat="user in users.all">
    <div class="media-left">
      <a ui-sref="user({ id: user._id })">
        <img class="media-object" id="imageIndex" ng-src="{{ user.local.image }}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ user.local.lastname }}</h4>
      <p>{{ user.local.email }}</p>
      <p>{{ user.local.sex }}</p>
    </div>
  </li>
</ul>
