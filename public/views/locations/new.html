<div id="locationDiv">
  <div>
    <h2>So where will you be going tonight?</h2>
    <form id='locationform' data-ng-submit="locations.findOrCreate()">
      <input id="locationInputBox" type="text" g-places-autocomplete options="locations.autocompleteOptions" data-ng-model="locations.newLocation" autocomplete="off">
      <input type="submit" id='chatButton' value="Go">
    </form>
  </div>
</div>
