<!DOCTYPE html>
<html data-ng-app="dtg">
<head>
  <title>Project 4</title>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/client.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/client.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body data-ng-controller="usersController as users">
  <div id="mobilePhone">
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref-active="active" ui-sref="home">Down To Go</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li data-ng-show="users.checkLoggedIn()">
                <a href="#" ui-sref="locationsNew"><i class="fa fa-map-signs" aria-hidden="true"></i>
</a>
              </li>
              <li data-ng-hide="users.checkLoggedIn()">
                <a ui-sref="login"><i class="fa fa-unlock-alt" aria-hidden="true"></i></a>
              </li>
              <li data-ng-hide="users.checkLoggedIn()">
                <a ui-sref="register">Register</a>
              </li>
              <li data-ng-show="users.checkLoggedIn()">
                <a ui-sref="home" data-ng-click="users.logout()"><i class="fa fa-lock" aria-hidden="true"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container" ui-view></main>
  </div>
</body>
</html>
