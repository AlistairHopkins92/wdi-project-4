<!DOCTYPE html>
<html data-ng-app="dtg">
<head>
  <title>Project 4</title>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script type="text/javascript" src="/js/client.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/client.css">
</head>
<body data-ng-controller="usersController as users">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref-active="active" ui-sref="home">Test</a>
        </div>

        <!-- Collect the nav links, forms, and other content for togglidata-ng -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li data-ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="locationsNew">Add Location</a>
            </li>
            <li data-ng-show="users.checkLoggedIn()">
              <a ui-sref="users">Users (Testing)</a>
            </li>
            <li data-ng-hide="users.checkLoggedIn()">
              <a ui-sref="login">Login</a>
            </li>
            <li data-ng-hide="users.checkLoggedIn()">
              <a ui-sref="register">Register</a>
            </li>
            <li data-ng-show="users.checkLoggedIn()">
              <a ui-sref="home" data-ng-click="users.logout()">Logout</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <main class="container" ui-view></main>

</body>
</html>
